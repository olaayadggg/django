{% extends "base.html"%}
{% load static %}

{% block title%}
Students
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="w-75 m-5 pt-5">
        <table class="table  table-light  table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">User Name</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>

                {% for student in students %}
                <tr>
                    <th scope="row">{{student.id}}</th>
                    <td>{{student.name}}</td>
                    <!-- <td>{{student.lastname}}</td> -->
                    <!-- <td>{{student.email}}</td> -->
                    <td class="d-flex justify-content-evenly ">
                        <!-- <div className="d-flex justify-content-center mx-3"> -->
                            <!-- <i className="bi bi-pencil-square fs-5 ">dsa</i>
                            <i className="bi bi-trash3 text-danger fs-5">das</i> -->
                            <a class="btn btn-outline-success" href="{% url 'student.update' student.id %}">update</a>
                            <a class="btn btn-outline-danger" href="{% url 'student.delete' student.id %}">delete</a>

                        <!-- </div> -->
                    </td>

                </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>
</div>
{% endblock %}
